<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Mortgage Calculator</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    
    <form class="form-signin">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal text-center">Mortgage Calculator</h1>
        <p class="text-center">Find out how much you can afford with <br> our quick and easy calculator</p>
      </div>



      <!-- message  -->
      <div class="col-">
        <div class="card mb-4 shadow-sm">

        <div class="card-body">
          <p class="text-muted text-center">Based on your below estimations</p>
          <h2 class="card-title pricing-card-title text-center"><a class="monthlyPayment">£000.00</a> <small class="text-muted">/ per month</small></h2>
            <p class="text-muted text-center"><a class="monthlyPayoff">£000</a> Principle & <a class="monthlyInterest">£000</a> Interest</p>
            <div class="progress">
              <div class="progress-bar bg-success monthlyPayoffPercentage" style="width: 0%">Principle</div>
              <div class="progress-bar bg-warning monthlyInterestPercentage" style="width: 0%">Interest</div>
            </div>

        </div>

        </div>
      </div>
<br>

<!-- PROPERTY PRICE -->
      <div class="form-label">
        <label for="propertyPrice">Price of Property (£)</label>
        <input
          type="number"
          id="propertyPrice"
          class="form-control propertyPrice"
          placeholder="£180,000"
          min="0" 
          autocomplete="off"
        />

      </div>
<br>

<!-- DEPOSIT -->
      <div class="form-label">
        <label for="deposit">Your Deposit (£)</label>
        <input
          type="number"
          id="deposit"
          class="form-control deposit"
          placeholder="£20,000"
          min="0"
          autocomplete="off"
        />
<br>

<!-- MORTGAGE TERM -->
<div class="form-label">
  <label for="mortgageTerm">Mortgage Length (Years)</label>
  <input
    type="number"
    id="mortgageTerm"
    class="form-control mortgageTerm"
    placeholder="25 Years"
    min="0" 
    autocomplete="off"
  />
</div>
<br>

<!-- INTEREST RATE -->
<div class="form-label">
  <label for="interestRate">Interest Rate (%)</label>
  <input
    type="number"
    id="interestRate"
    class="form-control interestRate"
    placeholder="3.5%"
    step='0.5'
    min="0" 
    autocomplete="off"
  />
</div>
<br>

<!-- calculate button -->
      <button class="btn btn-lg btn-primary btn-block calculate" type="button">
        Calculate
      </button>

      <p class=" h6 mt-5 mb-3 text-muted text-center">
        Walton Studio |
        <a href="https://twitter.com/waltonstudio">#100daysOfCode</a>
      </p>
      <p class="h6 text-muted text-center">
        (Made with Bootstrap)</a>
      </p>
    </form>
    <script src="script.js"></script>
  </body>
</html>
